<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Results | Bull Creek East</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background: #f4f8fb;
			}
			.card {
				border-radius: 18px;
				box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
			}
			.winner {
				color: #198754;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<div class="container py-5">
			<div class="card mx-auto p-4" style="max-width: 400px">
				<h2 class="mb-4 text-success text-center">Final Results</h2>
				<ul class="list-group mb-3">
					{% for player, total in totals.items() %}
					<li
						class="list-group-item d-flex justify-content-between align-items-center {% if player == winner %}winner{% endif %}"
					>
						{{ player }}
						<span
							>{{ total }}{% if player == winner %}
							<i class="bi bi-trophy-fill"></i>{% endif %}</span
						>
					</li>
					{% endfor %}
				</ul>
				<div class="text-center">
					<a href="/" class="btn btn-outline-success">Start New Round</a>
				</div>
			</div>
		</div>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
	</body>
</html>
